<div class="row">
  <div class="col-3">
    <input [(ngModel)]="hero.name" type="text" class="form-control m-1" placeholder="name">
  </div>
  <div class="col-3">
    <input [(ngModel)]="hero.power" type="text" class="form-control m-1" placeholder="power">
  </div>
  <div class="col-3">
    <input [(ngModel)]="hero.image" type="text" class="form-control m-1" placeholder="image url">
  </div>
  <div class="col-3">
    <button (click)="ajout()" class="btn form-control m-1 bg-dark text-light">Create</button>
  </div>
